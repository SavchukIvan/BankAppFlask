<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <title>Secret Key</title>
</head>
<body>

    <div id='alertspace'>
        
    </div>
    
    <div class="d-flex flex-column justify-content-center">

        <div class="d-flex p-1 justify-content-center" id="biglogo">
            Вам було надіслано секретний код для підтвердження реєстрації
        </div>

        <div class="d-flex p-2 justify-content-center" id="small_logo">
            Перевірте пошту та вкажіть у формі. Увага, нікому не повідомляйте секретний код
        </div>

        <div id="secret_in" class="p-3 col-md-4 mb-3">
            <form class="needs-validation" id="log_form" novalidate>

                <div class="d-flex justify-content-center" id="biglogo">
                    Введіть код
                </div>

                <!-- тут вводять секретний код -->
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <input type="text" class="form-control" name='key' id='key' placeholder="Secret Key" autocomplete="off" required>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-custom col-md-12" type="submit" id="KeySub">Підтвердити</button>
                </div>
            </form>

            <form action="/bank/reg" method="POST">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger col-md-12" type="submit">Відмінити реєстрацію</button>
                </div>
            </form>
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
		const myForm = document.getElementById("log_form");

		myForm.addEventListener('submit', function (e) {
			e.preventDefault();
            
            var butn = document.getElementById("KeySub");
			butn.disabled = disabled = true;
  			butn.innerHTML = "Processing...";
            
			const formData = new FormData(this);

			fetch('/secret-key-check', {
				method: 'POST',
				body: formData
			}).then(function (response) {

				if (response.status !== 200) {
					response.json().then(function (data) {
						document.getElementById('alertspace').innerHTML = ''; 
						for (const [ key, value ] of Object.entries(data)) {
							document.getElementById('alertspace').innerHTML += "<div class='alert alert-danger alert-dismissible fade show' role='alert'>" +
							"<strong>"+ key +".</strong> Перевірте будь-ласка введені дані. Схоже ваш ключ не підходить." +
							"<button type='button' class='close' data-dismiss='alert' aria-label='Close'>" +
							"<span aria-hidden='true'>&times;</span></button> </div>";
						}
                        var butn = document.getElementById("KeySub");
						butn.disabled = disabled = false;
						butn.innerHTML = "Підтвердити";
						console.log(data);
					});
				} else {
					response.json().then(function (data) {
                        var value = data["redirect"];
                        window.location.href = window.location.origin + value;
                    });
				}
				
			})
		});
	</script>
</body>
</html>
